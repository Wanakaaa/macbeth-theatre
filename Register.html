<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>


    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 border-bottom">

        <div class="col-md-3 mb-2 mb-md-0">
            <a href="#">
                <img src="./images/mac-beth-theatre-low-resolution-logo-color-on-transparent-background.png" alt="logo">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2">Programmation</a></li>
            <li><a href="#" class="nav-link px-2">Billeterie</a></li>
            <li><a href="#" class="nav-link px-2">Infos</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <i class="fa-regular fa-user fa-lg"></i>
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
    </header>

    <div class="containerconnexion">

        <form class="formconnexion">
            <h1 classe="text-center">S'enregistrer</h1>

            <label for="adressemail">Adresse email</label>
            <input type="email" id="exampleInputEmail1" placeholder="exemple@exemple.com">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="exampleInputPassword1" placeholder="Password">

            <label for="exampleInputPassword1">Taper de nouveau votre mot de passe</label>
            <input type="password" id="exampleInputPassword2" placeholder="Password">

            <label for="surname">Nom</label>
            <input type="text" id="examplesurname" placeholder="Nom">

            <label for="surname">Prénom</label>
            <input type="text" id="examplefirstname" placeholder="Prénom">


            <select>
                <option>Sélectionner votre pays</option>
                <option>France</option>
                <option>Belgique</option>
                <option>Suisse</option>
            </select>


            <input type="checkbox" id="cb1">
            <label for="cb1">J'accepte les conditions générales</label>

            <br>

            <input type="checkbox" id="cb2">
            <label for="cb2">Je m'abonne à la Newsletter</label>

            <button type="submit" class="btn btn-warning buttonlogin">Créer mon
                compte</button>



        </form>
    </div>




    <footer id="footer" class="container-fluid ">
        <div class="row">
            <div class="col-md-4 col-sm-12 p-3 blockfooter">

                <i class="fa-brands fa-instagram fa-2xl"></i>
                <i class="fa-brands fa-twitter fa-2xl"></i>
                <i class="fa-brands fa-facebook fa-2xl"></i>

            </div>
            <div class="col p-3 blockfooter ">
                <ul class="listfooter">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Nous trouver</a></li>

                </ul>

            </div>

            <div class="col p-3 blockfooter">
                <ul class="listfooter">
                    <li><a href="#">CGV</a></li>
                    <li><a href="#">CGU</a></li>

                </ul>
            </div>
        </div>

    </footer>


</body>

</html>
